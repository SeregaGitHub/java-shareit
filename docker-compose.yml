version: '3.8'
services:
  gateway:
    build: ./gateway
    #image:
    restart: on-failure
    container_name: shareIt-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
        SHAREIT_SERVER_URL: http://server:9090
        TZ:
          - "Europe/Moscow"

  server:
    build: ./server
    #image:
    restart: on-failure
    container_name: shareIt-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/shareit
        TZ:
          - "Europe/Moscow"

  db:
    image: postgres
    restart: on-failure
    container_name: postgresql
    ports:
      - "6541:5432"
    environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: shareit